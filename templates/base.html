<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" />
    <title>YouTube Fan Website</title>
  </head>
  <body class="d-flex flex-column vh-100 bg-dark text-white">
    <header class="p-3 mb-auto">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
        <div>
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <h1 class="m-0 fs-3"><i class="fa-brands fa-youtube fa-xl text-danger"></i> YouTube Fun Website</h1></a
          >
        </div>
        <div>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="{% url 'youtube:genre' youtube.id %}" class="nav-link px-2 text-white">Genre</a></li>
            <li><a href="{% url 'youtube:notables' youtube.id %}" class="nav-link px-2 text-white">Notables</a></li>
            <li><a href="{% url 'youtube:link' youtube.id %}" class="nav-link px-2 text-white">Link</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>{% block main %}{% endblock %}</main>

    <footer class="mt-auto text-center">
      <p class="text-white-50">@2022 YouTube Fan Website all right reserved.</p>
    </footer>
  </body>
</html>
